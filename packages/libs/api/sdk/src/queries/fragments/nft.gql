fragment Nft on Token {
  name
  tokenId
  contractAddress
  ... on ERC721Token {
    animationUrl
    metadata
    attributes {
      name
      value
    }
    contract {
      address
      isVerified
      name
      supportsERC165Interface
      supportsERC721Interface
      supportsERC1155Interface
      symbol
    }
  }
}
