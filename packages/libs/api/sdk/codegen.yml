overwrite: true
documents: ["src/queries/nft/getNFTsByWalletENS/*.gql", "src/queries/fragments/*.gql"]
schema: http://localhost:1339/graphql
generates:
  src/graphql/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      exportFragmentSpreadSubTypes: true
      inlineFragmentTypes: 'combine'
  src/graphql/fragmentMatcher.ts:
    plugins:
      - 'fragment-matcher'
